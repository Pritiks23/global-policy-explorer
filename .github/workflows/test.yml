name: Validate Global Policy Explorer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Simulate queries from JSON
      run: |
        python - <<EOF
import json

with open("data/sample_treaties.json", "r") as f:
    queries = json.load(f)

for i, item in enumerate(queries, 1):
    print(f"--- Query {i} ---")
    print(f"User query: {item['query']}")
    print(f"Response: {item['response']}\n")
EOF
